  <!DOCTYPE html> 
  <html lang="en">  
  <head>  
    <title>Home Page</title>  
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <script src="utils.js"></script>  
    <style> 
    .fakeimg {  
      height: 200px;  
      background: #aaa; 
    } 
    body {  
    background-image: url('logBack.jpg'); 
    background-repeat: no-repeat; 
    background-attachment: fixed;   
    background-size: cover; 
  } 
    </style>  
  </head> 
  <body>  
    
  <div class="jumbotron text-center" style="margin-bottom:0"> 
    <h1>Login</h1>  
    <p>Please fill in the login form to proceed!</p>  
  </div>  
    
    
  <div class="container" style="margin-top:30px"> 
    <div class="row"> 
        <div class="col"> 
        </div>  
    
        <div class="col-sm-8 col-md-6 col-lg-6 col-xl-6 bg-dark text-white">  
          <form onsubmit="return validate()" action="/portal.html"> 
              <div class="form-group">  
              <label for="username">Username:</label> 
              <input type="username" class="form-control" placeholder="Enter username" id="username"> 
              </div>  
              <div class="form-group">  
              <label for="pwd">Password:</label>  
              <input type="password" class="form-control" placeholder="Enter password" id="pwd">  
              </div>  
              <div class="form-group form-check">
              </div>  
              <button type="submit" class="btn btn-primary" style="margin-bottom: 20px;">Submit</button>  
          </form> 
        </div>  
    
        <div class="col"> 
       </div> 
    </div>  
  </div>  
    
    
    
    
  </body> 
    
  </html>
